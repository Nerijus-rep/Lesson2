<!--DOCTYPE html-->
<html>
<head>
<meta charset="utf-8">
<title>Registruotis</title>
<link rel="stylesheet"
      href="styles.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</head>
<body>
	<div id="header">
	<img 
		 src="pictures/1.png" 
		 align="left">
<h1> Ginklų enciklopedija</h1>
    <div id="subhead">
    <a href="Lesson2.html">Grįžti į pagrindinį</a>
	</div>
    </div>
<form action=""
      method="post"
      id="register-form">

     <div id="form-content">
<fieldset>
     <div class="fieldgroup">
           
     <label for="username">Prisijungimo&nbsp;vardas</label>
     <input type="text" 
            name="username"
            id="username"/>
            
     </div>

     <div class="fieldgroup">
     <label for="firstname">Vardas</label>
     <input type="text"  
            name="firstname"
            id="firstname"/>
     </div>

     <div class="fieldgroup">
     <label for="lastname">Pavardė</label>
     <input type="text" 
            name="lastname"
            id="lastname"/>
     </div>

     <div class="fieldgroup">
     <label for="email">Email</label>
     <input type="text" 
            name="email"
            id="email"/>
     </div>

     <div class="fieldgroup">
     <label for="password">Slaptažodis</label>
     <input type="password" 
            name="password"
            id="password"/>
     </div>
     
     <div class="fieldgroup">
     <label for="passwordtest">Slaptažodis</label>
     <input type="password" 
            name="passwordtest"
            id="passwordtest"/>
     </div>

     <div class="fieldgroup">
  <button class="button"
          type="button"
		 >Prisijungti</button>
     </div>
     </fieldset>
     <p>Ęsate prisiregistravęs? <a href="prisijungti.html">Prisijunkite</a></p>
</form>
<script type="text/javascript" 
        src="j.js"></script>
</body>
</html>
